<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}User Management{% endblock %}</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap4.min.css">

  
  <style>
    .user-avatar {
      width: 35px; height: 35px; border-radius: 50%;
      background: #007bff; color: white;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold;
    }
  </style>
  
  {% block extra_css %}{% endblock %}
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Super Clean Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light border-bottom">
    <a class="nav-link" data-widget="pushmenu" href="#">
      <i class="fas fa-bars"></i>
    </a>
    
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <div class="user-avatar">
            {{ current_user.full_name|first|upper }}
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <div class="dropdown-item-text">
            <strong>Welcome, {{ current_user.full_name }}</strong>
          </div>
          <div class="dropdown-divider"></div>
          <a href="{% url 'logout' %}" class="dropdown-item text-danger">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </a>
        </div>
      </li>
    </ul>
  </nav>

<!-- Super Clean Sidebar -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Simple Brand Link -->
  <a href="{% url 'dashboard' %}" class="brand-link text-center py-3">
    <span class="brand-text">
      <i class="fas fa-users mr-2"></i>
      User Management
    </span>
  </a>

  <div class="sidebar">
    <nav class="mt-1">
      <ul class="nav nav-pills nav-sidebar flex-column">
        <li class="nav-item">
          <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'users' %}" class="nav-link {% if request.resolver_match.url_name == 'users' %}active{% endif %}">
            <i class="nav-icon fas fa-users"></i>
            <p>Users</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'companies' %}" class="nav-link {% if request.resolver_match.url_name == 'companies' %}active{% endif %}">
            <i class="nav-icon fas fa-building"></i>
            <p>Companies</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
  <!-- Content -->
  <div class="content-wrapper">
    <section class="content pt-3">
      <div class="container-fluid">
        {% block content %}
        {% endblock %}
      </div>
    </section>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<!-- DataTables -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap4.min.js"></script>


<script>
$(document).ready(function() {
  $('[data-widget="pushmenu"]').PushMenu();
});
</script>

{% block extra_scripts %}{% endblock %}
</body>
</html>
